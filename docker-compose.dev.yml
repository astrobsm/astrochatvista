# ============================================================================
# CHATVISTA - Docker Compose (Development)
# Development environment with hot reloading
# ============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chatvista-dev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatvista
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: chatvista-dev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio
    container_name: chatvista-dev-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev_data:/data
    command: server /data --console-address ":9001"

  # MinIO bucket initialization
  minio-init:
    image: minio/mc
    container_name: chatvista-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/chatvista-recordings --ignore-existing;
      mc anonymous set public myminio/chatvista-recordings;
      exit 0;
      "

volumes:
  postgres_dev_data:
  redis_dev_data:
  minio_dev_data:
